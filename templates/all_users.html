<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All users</title>
    <style>
    .card {
        border: 1px solid black;
        padding: 15px;
        margin: 10px;
    }
    </style>
</head>
<body>
    {% for user in data %}
    <div class="card">
        <h1>{{ user.email }}</h1>
        <h2>{{ user.login }}</h2>
    </div>
    {% endfor %}
    <form action="/">
        <button class="bt_back"> < Вернуться на главную</button>
    </form>
</body>
</html>
